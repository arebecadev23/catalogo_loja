<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #e4c7ff;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a2d62;
        }

        /* 3 colunas fixas */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .titulo {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #4a2d62;
        }

        .preco {
            color: #6d3fa6;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>Catálogo</header>

    <div class="grid">

        <div class="card">
            <img src="catalogo/capanotebook.jpg" alt="Capa de notebook" />
            <div class="titulo">Capa de notebook</div>
            <div class="preco">R$ 45,00</div>
        </div>

        <div class="card">
            <img src="catalogo/descansocaneca.jpg" alt="Produto de crochê" />
            <div class="titulo">Descanso de caneca</div>
            <div class="preco">R$ 50,00</div>
        </div>

        <div class="card">
            <img src="catalogo/tapete.meialua.jpg" alt="Tapete meia lua" />
            <div class="titulo">Tapete meia lua</div>
            <div class="preco">R$ 120,00</div>
        </div>

        <div class="card">
            <img src="catalogo/bolsa_garrafa.jpg" alt="Kit Bolsa e suporte de garrafa" />
            <div class="titulo">Kit Bolsa + suporte de garrafa</div>
            <div class="preco">R$ 99,90</div>
        </div>

    </div>
</body>
</html>
